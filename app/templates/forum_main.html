<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPINE</title>
    <link rel="stylesheet" type="text/css" href="/static/css/forum_main.css">
</head>
<body>
    <header class="top-header">
    
        <a href="/logout"><button id="header-logout-button">Logout</button></a>
    

    <h1 id="header-title">Alpine</h1>
    <ul class="nav-list">
        <li class="nav-list-item"><a href="/" class="nav-anchor-item">Home</a></li>
        <li class="nav-list-item"><a class="nav-anchor-item">TBD</a></li>
        <li class="nav-list-item"><a href="/forum" class="nav-anchor-item">Forum</a></li>
        <li class="nav-list-item"><a class="nav-anchor-item">TBD</a></li>
        <li class="nav-list-item"><a class="nav-anchor-item">TBD</a></li>
    </ul>
    

    </header>
    
    <div class="forum-feed-div">
        <h2 id="forum-feed-text">Main forum page</h2>
        <table class="forum-table">
            <tr>
              <th>Forum</th>
              <th>Posts</th> 
              <th>last post</th>
            </tr>
            
            
            {% for i in ft %}
              
            <tr>
              
              <td><a href="forum{{i.url_s}}/{{i.id}}">{{i.title}}</a></td>
               
              <td>
                 0
              </td>
             

              <td>8/2/23</td> 
              
            </tr>
              
            {% endfor %}
           
           
          </table>
    </div>

    <footer class="main-footer">
        <img src="/static/images/usa-4.png" alt="Flag">
    </footer>
</body>
</html>
