<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPINE</title>
    <link rel="stylesheet" type="text/css" href="/static/css/signup.css">
</head>
<body>
    <h1>Signup</h1>
    <form id="signup-form" action="/signup" method="POST" enctype = "multipart/form-data">
        <label for="username">Username</label>
        <input class="f-input" type="text" name="username" >
        <label for="email">Email</label>
        <input class="f-input" type="text" name="email" >
        <label for="password">Password</label>
        <input class="f-input" type="text" name="password" >
        <input class="f-input" id="f-submit" type="submit" name="submit" value="Signup">
    </form>
    <div class="log-box">
        <h3>Already have an account? Login</h3>
        <a href="/login"><button id="log-button">LOGIN</button></a>
    </div>
</body>
</html>
